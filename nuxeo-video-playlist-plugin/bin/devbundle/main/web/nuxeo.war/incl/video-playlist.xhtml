<div xmlns:nxu="http://nuxeo.org/nxweb/util"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:nxh="http://nuxeo.org/nxweb/html"
	xmlns:nxl="http://nuxeo.org/nxforms/layout"
	xmlns:nxd="http://nuxeo.org/nxweb/document" id="#{widget.id}">

	<!-- Asuming videojs (css and js) have been already loaded by Nuxeo, we load only "our" specific resources -->
	<link rel="stylesheet" type="text/css"
		href="#{contextPath}/css/nuxeo-video-playlist.css" />
	
	<script src="#{contextPath}/scripts/videojs-playlists.js"></script>
	<script src="#{contextPath}/scripts/nuxeo-video-playlist.js"></script>
	<script>
	// We make sure our global object is reset evety time the user opens the fancybox
	// (see nuxeo-video-playlist.js)
	NxVPL = null;
	</script>

	<h3>
		<h:outputText value="Video Playlist" />
	</h3>

	<div id="#{fancyboxFormId}">
		<!--
    	<div class="video-js-box">
  		-->
		<div id="vpl-mainDiv-#{widget.id}" class="video-holder centered">

			<video id="vpl-video-#{widget.id}" name="#{videoId}"
				class="video-js vjs-default-skin" width="640" height="480"
				controls="controls" preload="auto" poster="">
			</video>

			<div id="vpl-playlist-#{widget.id}" class="playlist-components">
				<div id="ZEPLAYLIST" class="playlist">
					<ul></ul>
				</div>
				<div class="button-holder">
					<img id="vpl-first" alt="First video" class="playlist-button"
						src="#{contextPath}/img/vpl-first.png"></img>
					<img id="vpl-prev" alt="Previous video" class="playlist-button"
						src="#{contextPath}/img/vpl-prev.png"></img>
					<img id="vpl-next" alt="Next video"  class="playlist-button"
						src="#{contextPath}/img/vpl-next.png"></img>
					<img id="vpl-last" alt="Last video" class="playlist-button"
						src="#{contextPath}/img/vpl-last.png"></img>
				</div>
			</div>
		</div>

		<script type="text/javascript" charset="utf-8">
jQuery(document).ready(function() {
    //getPlaylistAsJsonString() double-quotes the strings
    var playListStrJsonStr = '#{videoPlaylist.getPlaylistAsJsonString()}';
    var playListJson = JSON.parse(playListStrJsonStr);
    gPlaylist = playListJson;
    NuxeoVideoPlaylist_Init("#{widget.id}", playListJson);
});
        </script>

	</div>

</div>
