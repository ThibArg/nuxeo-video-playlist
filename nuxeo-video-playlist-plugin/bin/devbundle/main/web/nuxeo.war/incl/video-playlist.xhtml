<div xmlns:nxu="http://nuxeo.org/nxweb/util"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:nxh="http://nuxeo.org/nxweb/html"
	xmlns:nxl="http://nuxeo.org/nxforms/layout"
	xmlns:nxd="http://nuxeo.org/nxweb/document" id="#{widget.id}">

	<!-- Asuming videojs (css and js) have been already loaded by Nuxeo, we laoad nly "our" specific resources -->
	<link rel="stylesheet" type="text/css"
		href="#{contextPath}/css/nuxeo-video-playlist.css" />

	<script src="#{contextPath}/scripts/videojs-playlists.js"></script>
	<script src="#{contextPath}/scripts/nuxeo-video-playlist.js"></script>

	<h3>
		<h:outputText value="Video Playlist" />
	</h3>

	<div id="#{fancyboxFormId}">
		<!--
    	<div class="video-js-box">
  		-->
		<div class="video-holder centered">

			<video id="vpl-#{widget.id}" name="vpl-#{widget.id}"
				class="video-js vjs-default-skin" width="640" height="480"
				controls="controls" preload="auto" poster="">
			</video>

			<div class="playlist-components">
				<div class="playlist">
					<ul></ul>
				</div>
				<div class="button-holder">
					<img id="prev" alt="Previous video"
						src="#{contextPath}/img/Previous.png"></img> <img id="next"
						alt="Next video" src="#{contextPath}/img/Next.png"></img>
				</div>
			</div>
		</div>

		<script type="text/javascript" charset="utf-8">
		jQuery(document).ready(function() {
		    //getPlaylistAsJsonString() double quote every string
		    var playListStrJsonStr = '#{videoPlaylist.getPlaylistAsJsonString()}';
		    var playListJson = JSON.parse(playListStrJsonStr);
		    NxVPL.init("vpl-#{widget.id}", playListJson);
		});
        </script>

	</div>

</div>
